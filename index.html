  <script>
    function handleCheckboxClick(checkbox) {
      if (checkbox.checked) {
        const parentElement = checkbox.parentElement.parentElement.parentElement;
        const selectElements = parentElement.querySelectorAll('select.summary-status, select[id^="q"]');
        const textareaElements = parentElement.querySelectorAll('textarea');
        const desiredValue = 'Standard not inspected';

        selectElements.forEach(selectElement => {
          selectElement.value = desiredValue;
        });
        textareaElements.forEach(t=>{
          t.value = '';
        });
        // Remove not-met class if any
        const subQuestions = parentElement.querySelectorAll('.sub-question');
        const textareas = parentElement.querySelectorAll('textarea');
        subQuestions.forEach(sq => sq.classList.remove('not-met'));
        textareas.forEach(ta => ta.classList.remove('not-met'));
      }
    }

    function toggleEdit(button) {
      const input = button.previousElementSibling;
      if (input.hasAttribute('readonly')) {
        input.removeAttribute('readonly');
        input.focus();
        button.textContent = 'üíæ';
      } else {
        input.setAttribute('readonly', true);
        button.textContent = '‚úèÔ∏è';
      }
    }

    function handleSubQuestionChange(select) {
      const subQuestionDiv = select.parentElement;
      const textarea = subQuestionDiv.nextElementSibling;
      if (select.value === 'Standard not met') {
        subQuestionDiv.classList.add('not-met');
        if (textarea && textarea.tagName === 'TEXTAREA') {
          textarea.classList.add('not-met');
        }
      } else {
        subQuestionDiv.classList.remove('not-met');
        if (textarea && textarea.tagName === 'TEXTAREA') {
          textarea.classList.remove('not-met');
        }
      }
    }
